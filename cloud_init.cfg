#cloud-config
ssh_pwauth: True
chpasswd:
  list: |
     root:hardpassword
  expire: False

users:
  - name: user
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    groups: users, admin
    home: /home/user
    shell: /bin/bash
    ssh-authorized-keys: #your cat ~/.ssh/id_rsa.pub
      - ssh-rsa  

hostname: ${hostname}
local-hostname: ${hostname}
instance-id: ${hostname}

